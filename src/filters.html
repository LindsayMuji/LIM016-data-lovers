<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personajes de R&M</title>
  <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/eb886c1716.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img id="logo" src="images/LogoHeadRM.png" alt="">
    </div>
    <button class="nav-bars" aria-label="Abrir menú">
      <i class="fas fa-bars"></i>
    </button>
    <section class="menu2">
      <div class="nav-menu" id="filter">
        <div class="labelFilterBy">
          <label class="labFieldset">Filtrar por:</label>
        </div>
        <div class="filterGender">
          <select name="genero" id="gender" class="divGender">
            <option value="none">Género</option>
            <option value="Female">Mujer</option>
            <option value="Male">Hombre</option>
            <option value="Genderless">Sin género</option>
            <option value="unknown">Desconocido</option>
          </select>
        </div>
        <div class="filterSpecies">
          <select name="especie" id="species" class="divSpecies">
            <option value="none">Especie</option>
            <option value="Human">Humano</option>
            <option value="Alien">Alien</option>
            <option value="Humanoid">Humanoide</option>
            <option value="Robot">Robot</option>
            <option value="Disease">Enfermedad</option>
            <option value="Parasite">Parásito</option>
            <option value="Poopybutthole">Poopybutthole</option>
            <option value="Mytholog">Mytholog</option>
            <option value="Animal">Animal</option>
            <option value="Vampire">Vampiro</option>
            <option value="Cronenberg">Cronenberg</option>
            <option value="unknown">Desconocido</option>
          </select>
        </div>
        <div class="filterStatus">
          <select name="estado" id="status" class="divStatus">
            <option value="none">Estado</option>
            <option value="Alive">Vivo</option>
            <option value="Dead">Muerto</option>
            <option value="unknown">Desconocido</option>
          </select>
        </div>
        <div class="labelFieldSet">
          <label class="labFieldset">Ordenar:</label>
        </div>
        <div class="Order_Alphabetic">
          <div class="box_filter_by">
            <input type="image" class="button_alphabet" id="sort_az" src="./images/Iconos/A-Z.png">
          </div>

          <div class="box_filter_by">
            <input type="image" class="button_alphabet" id="sort_za" src="./images/Iconos/Z-A.png">
          </div>
        </div>
        <div class="button">
          <button id="clean">Limpiar datos</button>
          <a href="grafics.html"><button id="Statistics">Estadisticas</button></a>
          <a href="index.html"><button id="home">Regresar</button></a>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="principal2">
      <h2>Personajes</h2>
      <div class="character-container" id="characters">

      </div>
    </section>
  </main>
  <footer>
    <div class="networks">
      <a href="https://web.facebook.com/RickandMorty/">
        <img src="images/FB.png" id="fb" alt="logo facebook">
      </a>
      <a href="https://www.instagram.com/rickandmorty/?hl=es-la">
        <img src="images/INS.png" id="ins" alt="logo instagram">
      </a>
      <a href="https://www.youtube.com/c/RickyMortyEscenas/featured">
        <img src="images/YT.png" id="yt" alt="logo youtube">
      </a>
    </div>
  </footer>
</body>
<div id="root"></div>
<script src="main.js" type="module"></script>
<script src="responsive.js"></script>

</html>
