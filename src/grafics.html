<!DOCTYPE html>
<html>

<head>
  <title>Estadisticas Personajes R&M</title>
  <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

    google.charts.load('current', { 'packages': ['corechart'] });

    google.charts.setOnLoadCallback(drawGenderChart);
    google.charts.setOnLoadCallback(drawSpecieChart);
    google.charts.setOnLoadCallback(drawStatusChart);



    // Callback that draws the pie chart for filter by gender
    function drawGenderChart() {

      // Create the data table for filter by gender.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Gender');
      data.addColumn('number', 'Characters');
      data.addRows([
        ['Masculino', 372],
        ['Femenino', 73],
        ['Sin Genero', 6],
        ['Desconocido', 42],
      ]);

      // Set options for genderÂ´s pie chart.
      var options = {
        title: 'Personajes Por Tipo de Genero',
        width: 400,
        height: 300
      };

      // Instantiate and draw the chart for filter by gender.
      var chart = new google.visualization.PieChart(document.getElementById('gender_chart_div'));
      chart.draw(data, options);
    }

    // Callback that draws the pie chart for filter by Species.
    function drawSpecieChart() {

      // Create the data table for filter by species.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'status');
      data.addColumn('number', 'characters');
      data.addRows([
        ['Humano', 244],
        ['Alien', 132],
        ['Humanoide', 53],
        ['Robot', 11],
        ['Enfermedad', 6],
        ['Parasito', 1],
        ['Poopybutthole', 6],
        ['Mytholog', 7],
        ['Animal', 17],
        ['Vampiro', 3],
        ['Cronenberg', 8],
        ['Desconocido', 5],
      ]);

      // Set options for species chart.
      var options = {
        title: 'Personajes por Especies',
        width: 400,
        height: 300
      };

      // Instantiate and draw the chart for filter by species.
      var chart = new google.visualization.PieChart(document.getElementById('species_chart_div'));
      chart.draw(data, options);
    }

    // Callback that draws the pie chart for filter by status.
    function drawStatusChart() {

      // Create the data table for filter by status.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'status');
      data.addColumn('number', 'characters');
      data.addRows([
        ['Vivo', 281],
        ['Muerto', 147],
        ['Desconocido', 65],
      ]);

      // Set options for filter by status chart.
      var options = {
        title: 'Personajes por Estado',
        width: 400,
        height: 300
      };

      // Instantiate and draw the chart for filter by status.
      var chart = new google.visualization.PieChart(document.getElementById('status_chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>

<body>
  <!--Table and divs that hold the pie charts-->
  <table class="columns">
    <tr>
      <td>
        <div id="gender_chart_div" style="border: 1px solid #ccc"></div>
      </td>
      <td>
        <div id="species_chart_div" style="border: 1px solid #ccc"></div>
      </td>
      <td>
        <div id="status_chart_div" style="border: 1px solid #ccc"></div>
      </td>
    </tr>
  </table>
